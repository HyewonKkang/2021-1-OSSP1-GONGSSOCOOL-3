<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>TOAST UI Calendar App with Auto-Scheduling</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.css">
    <link rel="stylesheet" type="text/css" href="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.css">
    <link rel="stylesheet" type="text/css" href="./dist/tui-calendar.css">
    <link rel="stylesheet" type="text/css" href="./src/css/default.css">
    <link rel="stylesheet" type="text/css" href="./src/css/icons.css">
    <link rel="stylesheet" type="text/css" href="./src/css/notification.css">
    <script src="./src/index.js"></script>
</head>
<body>
    <div id="top">
        <img src="./src/css/image/GSClogo.png" width="20%" onClick="window.location.reload()">
        <div id="user-name" class="userName"></div>
        <button id="btn-login" class="btn btn-default btn-login" type="button" style="display: none;">Login</button>
        <button id="btn-logout" class="btn btn-default btn-login" type="button" style="display: none;">Logout</button>
    </div>
    <div id="lnb">
        <div id="lnb-calendars" class="lnb-calendars">
            <div>
                <div class="lnb-calendars-item">
                    <label>
                        <input class="tui-full-calendar-checkbox-square" type="checkbox" value="all" checked>
                        <span></span>
                        <strong>View all</strong>
                    </label>
                </div>
            </div>
            <div id="textBox">
                <span style="float: left;">개인업무</span>
                <input id="btn-auto-schedule-creation2" class="btn btn-default btn-block lnb-auto-schedule-btn" value="Add"></input><br>
                <div id="calendarList" class="lnb-calendars-d1" style="float: left;"></div>
                <input id="subjectAdd" class="add-subject-input" type="text" name="subject" placeholder='   +    과목 추가'></input>
            </div>
            <div id="textBox">
                <span style="float: left;">협업</span>
                <input id="btn-team-work" class="btn btn-default btn-block lnb-auto-schedule-btn" value="Add" onclick="window.open('teamCreationPopup.html', 'team-create', 'width=400, height=220, location=no')"></input><br>
                <div id="teamList" class="lnb-calendars-d1"></div>
            </div>
            <div><br><br><br><br><br><br></div>
            <div>
                알림창<input id = "btn-remove-notice" class='remBtn remBtn-default remBtn-block lnb-auto-schedule-btn' type='button' value='Del' />
                <p>
                <div style="display:flex;">
                    <div id = "notice_list" class = "scrollbar"></div>
                </div>
            </div>
        </div>
        <div class="lnb-footer">
            © NHN Corp.
        </div>
    </div>
    <div id="right">
        <div id="menu">
            <span class="dropdown">
                <button id="dropdownMenu-calendarType" class="btn btn-default btn-sm dropdown-toggle" type="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="true">
                    <i id="calendarTypeIcon" class="calendar-icon ic_view_month" style="margin-right: 4px;"></i>
                    <span id="calendarTypeName">Dropdown</span>&nbsp;
                    <i class="calendar-icon tui-full-calendar-dropdown-arrow"></i>
                </button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu-calendarType">
                    <li role="presentation">
                        <a class="dropdown-menu-title" role="menuitem" data-action="toggle-weekly">
                            <i class="calendar-icon ic_view_week"></i>Weekly
                        </a>
                    </li>
                    <li role="presentation">
                        <a class="dropdown-menu-title" role="menuitem" data-action="toggle-monthly">
                            <i class="calendar-icon ic_view_month"></i>Month
                        </a>
                    </li>
                </ul>
            </span>
            <span id="menu-navi">
                <button type="button" class="btn btn-default btn-sm move-today" data-action="move-today" >Today</button>
                <button type="button" class="btn btn-default btn-sm move-day" data-action="move-prev">
                    <i class="calendar-icon ic-arrow-line-left" data-action="move-prev"></i>
                </button>
                <button type="button" class="btn btn-default btn-sm move-day" data-action="move-next">
                    <i class="calendar-icon ic-arrow-line-right" data-action="move-next"></i>
                </button>
            </span>
            <span id="renderRange" class="render-range"></span>
            <button id="btn-today-auto-scheduling" type="button" class="btn btn-default btn-sm move-scheduling" style="float: right; background-color:rgb(238, 238, 238);" >Auto Scheduling</button>
        </div>
        <div id="calendar"></div>
        <script>
            function setTeamSchedule(teamSchedule) { 
                var teamSchedule_ = document.createElement('teamSchedule');
                teamSchedule_ = teamSchedule;
                console.log(teamSchedule_);
            }
        </script>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://uicdn.toast.com/tui.code-snippet/v1.5.2/tui-code-snippet.min.js"></script>
    <script src="https://uicdn.toast.com/tui.time-picker/v2.0.3/tui-time-picker.min.js"></script>
    <script src="https://uicdn.toast.com/tui.date-picker/v4.0.3/tui-date-picker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chance/1.0.13/chance.min.js"></script>
    <script src="./dist/tui-calendar.js"></script>
    <script src="./src/js/data/calendars.js"></script>
    <script src="./src/js/data/schedules.js"></script>
    <!-- <script src="./js/theme/dooray.js"></script> -->
    <script src="./src/app.js"></script>
</body>
</html>
